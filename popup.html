<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 360px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header .version {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 3px;
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      flex: 1;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .tab.active {
      border-bottom: 2px solid #667eea;
      color: #fff;
      font-weight: 600;
    }

    .content {
      padding: 15px;
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .content.active {
      display: block;
    }

    /* Dashboard Styles */
    .status-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .status-text.on {
      color: #4ade80;
    }

    .status-text.off {
      color: #f87171;
    }

    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
    }

    .toggle-btn.on {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .toggle-btn.on:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .toggle-btn.off {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    .toggle-btn.off:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 15px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }

    /* Network Stats */
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .network-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .network-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      margin-bottom: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .network-name {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }

    .network-count {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      background: rgba(102, 126, 234, 0.15);
      padding: 3px 10px;
      border-radius: 12px;
    }

    .network-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .network-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      transition: width 0.3s;
    }

    /* Detected Ads Tab */
    .scan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .scan-status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .scan-btn {
      padding: 6px 14px;
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .scan-btn:hover {
      background: rgba(102, 126, 234, 0.3);
    }

    .detected-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .detected-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .detected-info {
      flex: 1;
    }

    .detected-network {
      font-size: 13px;
      font-weight: 500;
      color: #fff;
    }

    .detected-type {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 2px;
    }

    .block-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .block-btn:hover {
      transform: scale(1.05);
    }

    .block-btn.blocked {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* Settings Styles */
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-btn {
      padding: 10px 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .section-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    .rules-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 180px;
      overflow-y: auto;
    }

    .rule-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      margin-bottom: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .rule-domain {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }

    .delete-btn {
      color: #f87171;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      border: none;
      background: none;
      padding: 0 5px;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      color: #ef4444;
      transform: scale(1.2);
    }

    .reset-btn {
      width: 100%;
      padding: 10px;
      background: rgba(239, 68, 68, 0.1);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 15px;
      transition: all 0.2s;
    }

    .reset-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>ProBlock</h2>
    <div class="version">v2.0 - Advanced Ad Blocker</div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="dashboard">Dashboard</div>
    <div class="tab" data-tab="detected">Detected</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="content active">
    <div class="status-card">
      <div id="statusText" class="status-text on">Protection Active</div>
      <button id="toggleBtn" class="toggle-btn on">Disable Protection</button>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <div id="todayCount" class="stat-number">0</div>
        <div class="stat-label">Blocked Today</div>
      </div>
      <div class="stat-box">
        <div id="monthCount" class="stat-number">0</div>
        <div class="stat-label">This Month</div>
      </div>
    </div>

    <div class="section-title">Top Blocked Networks</div>
    <ul id="networkList" class="network-list">
      <!-- Network stats will be added here -->
    </ul>
  </div>

  <!-- Detected Ads Tab -->
  <div id="detected" class="content">
    <div class="scan-header">
      <span id="scanStatus" class="scan-status">Scanning page...</span>
      <button id="rescanBtn" class="scan-btn">Rescan</button>
    </div>
    <ul id="detectedList" class="detected-list">
      <!-- Detected ads will be added here -->
    </ul>
  </div>

  <!-- Settings Tab -->
  <div id="settings" class="content">
    <div class="input-group">
      <input type="text" id="domainInput" placeholder="example.com">
      <button id="addBtn" class="add-btn">Add</button>
    </div>
    <div class="section-label">Custom Blocked Domains:</div>
    <ul id="rulesList" class="rules-list">
      <!-- Rules will be added here -->
    </ul>
    <button id="resetBtn" class="reset-btn">Reset All Statistics</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
